name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test --all-features

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-22.04
            archive: tar.gz
            upx: true
            cross: false

          - target: aarch64-unknown-linux-musl
            os: ubuntu-22.04
            archive: tar.gz
            upx: false
            cross: true

          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            upx: false
            cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            upx: false
            cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            upx: true
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl tools (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Install UPX
        if: matrix.upx
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Compress binary (UPX)
        if: matrix.upx
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            upx --best --lzma target/${{ matrix.target }}/release/ref.exe || true
          else
            upx --best --lzma target/${{ matrix.target }}/release/ref || true
          fi
        shell: bash

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../ref-${{ matrix.target }}.tar.gz ref
          cd ../../..

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../ref-${{ matrix.target }}.zip ref.exe
          cd ../../..
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ref-${{ matrix.target }}
          path: ref-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: RoyalBit Ref ${{ steps.version.outputs.version }}
          body: |
            ## RoyalBit Ref ${{ steps.version.outputs.version }}

            ### Installation

            **macOS (Apple Silicon)**
            ```bash
            curl -L https://github.com/royalbit/ref/releases/download/${{ steps.version.outputs.version }}/ref-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv ref /usr/local/bin/
            ```

            **macOS (Intel)**
            ```bash
            curl -L https://github.com/royalbit/ref/releases/download/${{ steps.version.outputs.version }}/ref-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv ref /usr/local/bin/
            ```

            **Linux (x64)**
            ```bash
            curl -L https://github.com/royalbit/ref/releases/download/${{ steps.version.outputs.version }}/ref-x86_64-unknown-linux-musl.tar.gz | tar xz
            sudo mv ref /usr/local/bin/
            ```

            **Linux (ARM64)**
            ```bash
            curl -L https://github.com/royalbit/ref/releases/download/${{ steps.version.outputs.version }}/ref-aarch64-unknown-linux-musl.tar.gz | tar xz
            sudo mv ref /usr/local/bin/
            ```

            **Windows (x64)**
            Download `ref-x86_64-pc-windows-msvc.zip` and extract to your PATH.

            ### Self-update

            If you already have `ref` installed:
            ```bash
            ref update
            ```
          files: release/*
          draft: false
          prerelease: false

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-22.04
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
        continue-on-error: true
